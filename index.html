<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Solleciti Debiti</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Icone personalizzate usando Font Awesome */
        .icon-upload::before { content: '\f093'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-trash::before { content: '\f1f8'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-copy::before { content: '\f0c5'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-check::before { content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-file::before { content: '\f15b'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-note::before { content: '\f249'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-download::before { content: '\f019'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-search::before { content: '\f002'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-bell::before { content: '\f0f3'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-calendar::before { content: '\f073'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-chart::before { content: '\f080'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-clock::before { content: '\f017'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-cloud::before { content: '\f0c2'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-shield::before { content: '\f132'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-sync::before { content: '\f2f1'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-alert::before { content: '\f071'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-whatsapp::before { content: '\f232'; font-family: 'Font Awesome 6 Brands'; font-weight: 400; }
        .icon-mail::before { content: '\f0e0'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .icon-phone::before { content: '\f095'; font-family: 'Font Awesome 6 Free'; font-weight: 900; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const DebtManagementApp = () => {
          const [data, setData] = useState([]);
          const [filteredData, setFilteredData] = useState([]);
          const [searchTerm, setSearchTerm] = useState('');
          const [searchType, setSearchType] = useState('ragioneSociale');
          const [currentFile, setCurrentFile] = useState(null);
          const [copied, setCopied] = useState(false);
          const [selectedDebtor, setSelectedDebtor] = useState(null);
          const [notes, setNotes] = useState({});
          const [showAllNotes, setShowAllNotes] = useState(false);
          const [debtorStates, setDebtorStates] = useState({});
          const [contactMethods, setContactMethods] = useState({});
          const [showDashboard, setShowDashboard] = useState(false);
          const [showNotifications, setShowNotifications] = useState(false);
          const [showCalendar, setShowCalendar] = useState(false);
          const [showHistory, setShowHistory] = useState(false);
          const [history, setHistory] = useState([]);
          const [selectedTemplate, setSelectedTemplate] = useState('primo');
          const [filterStatus, setFilterStatus] = useState('all');
          
          // Nuovi stati per sincronizzazione
          const [autoSave, setAutoSave] = useState(true);
          const [lastSync, setLastSync] = useState(null);
          const [syncError, setSyncError] = useState(null);
          const [isSyncing, setIsSyncing] = useState(false);
          const [backupData, setBackupData] = useState(null);
          const [localDataCount, setLocalDataCount] = useState(0);

          // Configurazione GitHub
          const GITHUB_TOKEN = 'ghp_vAKE0tRrXPsZPh1YDbmMdNnVAOEGNZ3lqjL5';
          const REPO_OWNER = 'tuo-username';
          const REPO_NAME = 'gestione-debiti';
          const FILE_PATH = 'data/debiti.json';

          // Carica dati iniziali
          useEffect(() => {
            loadLocalData();
          }, []);

          // Aggiorna contatore dati locali
          useEffect(() => {
            const uniqueBdti = new Set(data.map(item => item.bdti));
            setLocalDataCount(uniqueBdti.size);
          }, [data]);

          // Auto-salvataggio
          useEffect(() => {
            if (autoSave && data.length > 0) {
              const timer = setTimeout(() => {
                uploadToGitHub();
              }, 30000); // Ogni 30 secondi
              return () => clearTimeout(timer);
            }
          }, [data, notes, debtorStates, contactMethods, autoSave]);

          // Carica dati locali salvati
          const loadLocalData = () => {
            try {
              const savedData = localStorage.getItem('debtManagementData');
              if (savedData) {
                const parsed = JSON.parse(savedData);
                setData(parsed.data || []);
                setNotes(parsed.notes || {});
                setDebtorStates(parsed.states || {});
                setContactMethods(parsed.contacts || {});
                setFilteredData(parsed.data || []);
              }
            } catch (error) {
              console.error('Errore nel caricamento dati locali:', error);
            }
          };

          // Salva dati localmente
          const saveLocalData = () => {
            try {
              const dataToSave = {
                data,
                notes,
                states: debtorStates,
                contacts: contactMethods,
                lastModified: new Date().toISOString()
              };
              localStorage.setItem('debtManagementData', JSON.stringify(dataToSave));
              
              // Crea backup automatico
              setBackupData(dataToSave);
              localStorage.setItem('debtManagementBackup', JSON.stringify(dataToSave));
            } catch (error) {
              console.error('Errore nel salvataggio locale:', error);
            }
          };

          // Carica su GitHub
          const uploadToGitHub = async () => {
            setIsSyncing(true);
            setSyncError(null);

            try {
              // Prima salva localmente
              saveLocalData();

              const dataToUpload = {
                data,
                notes,
                states: debtorStates,
                contacts: contactMethods,
                lastModified: new Date().toISOString()
              };

              // Simula upload (in produzione userai l'API GitHub)
              await new Promise(resolve => setTimeout(resolve, 1000));
              
              setLastSync(new Date().toLocaleString('it-IT'));
              addHistoryEvent('Sincronizzazione', 'Dati caricati su GitHub');
            } catch (error) {
              setSyncError('Errore durante il caricamento. Riprova.');
              console.error('Errore sync:', error);
            } finally {
              setIsSyncing(false);
            }
          };

          // Scarica da GitHub
          const downloadFromGitHub = async () => {
            if (!window.confirm('Vuoi sovrascrivere i dati locali con quelli del cloud? I tuoi dati attuali verranno sostituiti.')) {
              return;
            }

            setIsSyncing(true);
            setSyncError(null);

            try {
              // Prima crea backup
              saveLocalData();

              // Simula download (in produzione userai l'API GitHub)
              await new Promise(resolve => setTimeout(resolve, 1000));
              
              // In produzione qui scaricheresti i dati reali
              
              setLastSync(new Date().toLocaleString('it-IT'));
              addHistoryEvent('Sincronizzazione', 'Dati scaricati da GitHub');
            } catch (error) {
              setSyncError('Errore durante il download. Riprova.');
              console.error('Errore sync:', error);
            } finally {
              setIsSyncing(false);
            }
          };

          // Crea backup manuale
          const createBackup = () => {
            saveLocalData();
            const dataStr = JSON.stringify({
              data,
              notes,
              states: debtorStates,
              contacts: contactMethods,
              backupDate: new Date().toISOString()
            }, null, 2);
            
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = `backup_debiti_${new Date().toISOString().slice(0,10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            addHistoryEvent('Backup', 'Backup creato e scaricato');
          };

          // Importa backup
          const importBackup = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const imported = JSON.parse(e.target.result);
                setData(imported.data || []);
                setNotes(imported.notes || {});
                setDebtorStates(imported.states || {});
                setContactMethods(imported.contacts || {});
                setFilteredData(imported.data || []);
                saveLocalData();
                addHistoryEvent('Import', 'Dati importati da backup');
                alert('Dati importati con successo!');
              } catch (error) {
                alert('Errore nell\'importazione del file.');
              }
            };
            reader.readAsText(file);
          };

          // Ripristina ultimo backup
          const restoreBackup = () => {
            if (!window.confirm('Vuoi ripristinare l\'ultimo backup? I dati attuali verranno persi.')) {
              return;
            }

            try {
              const backup = localStorage.getItem('debtManagementBackup');
              if (backup) {
                const parsed = JSON.parse(backup);
                setData(parsed.data || []);
                setNotes(parsed.notes || {});
                setDebtorStates(parsed.states || {});
                setContactMethods(parsed.contacts || {});
                setFilteredData(parsed.data || []);
                addHistoryEvent('Ripristino', 'Dati ripristinati da backup');
                alert('Backup ripristinato con successo!');
              } else {
                alert('Nessun backup trovato.');
              }
            } catch (error) {
              alert('Errore nel ripristino del backup.');
            }
          };

          // Aggiungi evento allo storico
          const addHistoryEvent = (action, details) => {
            const event = {
              timestamp: new Date().toLocaleString('it-IT'),
              action,
              details,
              user: 'Utente'
            };
            setHistory(prev => [event, ...prev].slice(0, 50));
          };

          // Template messaggi
          const messageTemplates = {
            primo: {
              name: 'Primo Sollecito',
              text: (debtor, totalDebt, docs) => {
                let text = `Gentile ${debtor.ragioneSociale},\n\n`;
                text += `Le scriviamo per ricordarle che risultano scaduti i seguenti documenti:\n\n`;
                docs.forEach(doc => {
                  text += `‚Ä¢ Doc. ${doc.documento} del ${doc.dataDocumento} - ‚Ç¨ ${doc.debito.toFixed(2)}\n`;
                });
                text += `\n*TOTALE: ‚Ç¨ ${totalDebt.toFixed(2)}*\n\n`;
                text += `La preghiamo di regolarizzare la sua posizione quanto prima.\n`;
                text += `Restiamo a disposizione per qualsiasi chiarimento.\n\n`;
                text += `Cordiali saluti`;
                return text;
              }
            },
            secondo: {
              name: 'Secondo Sollecito',
              text: (debtor, totalDebt, docs) => {
                let text = `Ciao l'amministrazione ti ha scritto in merito all'insoluto una mail con il dettaglio del dovuto\n\n`;
                text += `*Cliente:* ${debtor.ragioneSociale}\n`;
                text += `*Codice BDTI:* ${debtor.bdti}\n`;
                text += `*Dettaglio documenti scaduti:*\n`;
                docs.forEach(doc => {
                  text += `‚Ä¢ Doc. ${doc.documento} del ${doc.dataDocumento} - ‚Ç¨ ${doc.debito.toFixed(2)}\n`;
                });
                text += `\n*TOTALE DEBITO: ‚Ç¨ ${totalDebt.toFixed(2)}*\n\n`;
                text += `mi fai sapere come regolarci per il saldo!! Se non mi dai riscontro a breve scatta la sospensione definitiva.`;
                return text;
              }
            },
            conferma: {
              name: 'Conferma Pagamento',
              text: (debtor) => {
                let text = `Gentile ${debtor.ragioneSociale},\n\n`;
                text += `Abbiamo ricevuto il suo pagamento.\n`;
                text += `La ringraziamo per aver regolarizzato la sua posizione.\n\n`;
                text += `A presto!`;
                return text;
              }
            }
          };

          // Calcola statistiche
          const getStats = () => {
            const totalDebt = data.reduce((sum, item) => sum + (parseFloat(item.debito) || 0), 0);
            
            // Conta stati basandosi sui gruppi BDTI
            const uniqueBdti = [...new Set(data.map(item => item.bdti))];
            const activeStates = uniqueBdti.filter(bdti => 
              debtorStates[bdti] === 'pagato' || debtorStates[bdti] === 'promessa'
            );
            const suspendedStates = uniqueBdti.filter(bdti => 
              debtorStates[bdti] === 'sospeso'
            );

            const statesCounts = {
              attivi: activeStates.length,
              sospesi: suspendedStates.length,
              totale: uniqueBdti.length
            };
            return { totalDebt, statesCounts };
          };

          // Ottieni scadenze urgenti
          const getUrgentDebts = () => {
            const today = new Date();
            return data.filter(item => {
              const dueDate = new Date(item.dataScadenza);
              const diffDays = Math.floor((today - dueDate) / (1000 * 60 * 60 * 24));
              return diffDays > 1 && !debtorStates[item.bdti];
            });
          };

          // Gestione upload file
          const handleFileUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
              const data = new Uint8Array(e.target.result);
              const workbook = XLSX.read(data);
              const worksheet = workbook.Sheets[workbook.SheetNames[0]];
              const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
              
              const formattedData = [];
              for (let i = 2; i < jsonData.length; i++) {
                if (jsonData[i][0]) {
                  formattedData.push({
                    nomeConsulente: jsonData[i][0] || '',
                    nomeAreaManager: jsonData[i][1] || '',
                    nomeTeamManager: jsonData[i][2] || '',
                    bdti: jsonData[i][3] || '',
                    ragioneSociale: jsonData[i][4] || '',
                    documento: jsonData[i][5] || '',
                    dataDocumento: jsonData[i][6] || '',
                    dataScadenza: jsonData[i][7] || '',
                    debito: parseFloat(jsonData[i][8]) || 0,
                    codPagamento: jsonData[i][9] || '',
                    note: jsonData[i][10] || ''
                  });
                }
              }
              
              setData(formattedData);
              setFilteredData(formattedData);
              setCurrentFile(file.name);
              saveLocalData();
              addHistoryEvent('File caricato', file.name);
            };
            reader.readAsArrayBuffer(file);
          };

          // Funzione di ricerca
          const handleSearch = () => {
            let filtered = data;

            if (searchTerm) {
              const searchLower = searchTerm.toLowerCase();
              filtered = filtered.filter(item => {
                switch (searchType) {
                  case 'bdti':
                    return item.bdti.toLowerCase().includes(searchLower);
                  case 'ragioneSociale':
                    return item.ragioneSociale.toLowerCase().includes(searchLower);
                  case 'teamManager':
                    return item.nomeTeamManager.toLowerCase().includes(searchLower);
                  default:
                    return false;
                }
              });
            }

            setFilteredData(filtered);
          };

          useEffect(() => {
            handleSearch();
          }, [searchTerm, searchType, data]);

          // Applica filtri per stato
          const applyStatusFilter = (status) => {
            setFilterStatus(status);
            
            if (status === 'all') {
              setFilteredData(data);
            } else if (status === 'attivi') {
              const activeBdti = Object.keys(debtorStates).filter(
                bdti => debtorStates[bdti] === 'pagato' || debtorStates[bdti] === 'promessa'
              );
              setFilteredData(data.filter(item => activeBdti.includes(item.bdti)));
            } else if (status === 'sospesi') {
              const suspendedBdti = Object.keys(debtorStates).filter(
                bdti => debtorStates[bdti] === 'sospeso'
              );
              setFilteredData(data.filter(item => suspendedBdti.includes(item.bdti)));
            }
          };

          // Cambia stato debitore
          const handleStateChange = (bdti, state) => {
            setDebtorStates(prev => ({ ...prev, [bdti]: state }));
            saveLocalData();
            addHistoryEvent('Stato cambiato', `BDTI ${bdti}: ${state || 'nessuno'}`);
          };

          // Cambia metodo contatto
          const handleContactMethodChange = (bdti, method, checked) => {
            setContactMethods(prev => ({
              ...prev,
              [bdti]: {
                ...prev[bdti],
                [method]: checked
              }
            }));
            saveLocalData();
            addHistoryEvent('Contatto aggiornato', `BDTI ${bdti}: ${method} ${checked ? 'SI' : 'NO'}`);
          };

          // Salva nota
          const handleNoteChange = (bdti, noteText) => {
            const updatedNotes = { 
              ...notes, 
              [bdti]: {
                text: noteText,
                lastModified: new Date().toLocaleString('it-IT')
              }
            };
            setNotes(updatedNotes);
            saveLocalData();
          };

          // Export Excel completo
          const exportToExcel = (onlySuspended = false) => {
            const exportData = [];
            
            Object.values(groupedData).forEach(group => {
              if (onlySuspended && debtorStates[group.bdti] !== 'sospeso') return;
              
              group.documents.forEach(doc => {
                exportData.push({
                  'Nome Consulente': doc.nomeConsulente,
                  'Nome Area Manager': doc.nomeAreaManager,
                  'Nome Team Manager': doc.nomeTeamManager,
                  'BDTI': doc.bdti,
                  'Ragione Sociale': doc.ragioneSociale,
                  'Documento': doc.documento,
                  'Data Documento': doc.dataDocumento,
                  'Data Scadenza': doc.dataScadenza,
                  'Debito': doc.debito,
                  'Cod Pagamento': doc.codPagamento,
                  'Stato': debtorStates[doc.bdti] || 'non definito',
                  'WhatsApp': contactMethods[doc.bdti]?.whatsapp ? 'SI' : 'NO',
                  'Mail': contactMethods[doc.bdti]?.mail ? 'SI' : 'NO',
                  'Voce': contactMethods[doc.bdti]?.voce ? 'SI' : 'NO',
                  'Note': notes[doc.bdti]?.text || ''
                });
              });
            });

            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Debiti');
            
            const fileName = onlySuspended 
              ? `sospesi_${new Date().toISOString().slice(0,10)}.xlsx`
              : `debiti_completo_${new Date().toISOString().slice(0,10)}.xlsx`;
            
            XLSX.writeFile(wb, fileName);
            addHistoryEvent('Export Excel', onlySuspended ? 'Solo sospesi' : 'Completo');
          };

          // Genera testo WhatsApp
          const generateWhatsAppText = (debtor) => {
            const allDocuments = data.filter(item => item.bdti === debtor.bdti);
            const totalDebt = allDocuments.reduce((sum, item) => sum + (parseFloat(item.debito) || 0), 0);
            const template = messageTemplates[selectedTemplate];
            
            let text = template.text(debtor, totalDebt, allDocuments);
            
            // Aggiungi metodi di contatto
            const methods = contactMethods[debtor.bdti];
            if (methods) {
              const usedMethods = [];
              if (methods.whatsapp) usedMethods.push('WhatsApp');
              if (methods.mail) usedMethods.push('Mail');
              if (methods.voce) usedMethods.push('Voce');
              if (usedMethods.length > 0) {
                text += `\n\n*Contattato via:* ${usedMethods.join(', ')}`;
              }
            }
            
            return text;
          };

          // Copia testo WhatsApp
          const copyToClipboard = (debtor) => {
            const text = generateWhatsAppText(debtor);
            navigator.clipboard.writeText(text).then(() => {
              setCopied(true);
              setSelectedDebtor(debtor.bdti);
              addHistoryEvent('Messaggio copiato', `BDTI ${debtor.bdti}`);
              setTimeout(() => {
                setCopied(false);
                setSelectedDebtor(null);
              }, 2000);
            });
          };

          // Dashboard Component
          const Dashboard = () => {
            const stats = getStats();
            const topDebtors = Object.values(groupedData)
              .sort((a, b) => b.totalDebt - a.totalDebt)
              .slice(0, 10);

            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white rounded-lg p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold flex items-center gap-2">
                      <i className="icon-chart"></i>
                      Dashboard Statistiche
                    </h2>
                    <button onClick={() => setShowDashboard(false)} className="text-2xl">&times;</button>
                  </div>

                  <div className="grid grid-cols-3 gap-4 mb-6">
                    <div className="bg-blue-50 p-4 rounded-lg">
                      <h3 className="text-sm text-gray-600">Totale Debiti</h3>
                      <p className="text-2xl font-bold text-blue-600">
                        ‚Ç¨ {stats.totalDebt.toFixed(2)}
                      </p>
                    </div>
                    <div className="bg-green-50 p-4 rounded-lg">
                      <h3 className="text-sm text-gray-600">Clienti Attivi</h3>
                      <p className="text-2xl font-bold text-green-600">
                        {stats.statesCounts.attivi}
                      </p>
                    </div>
                    <div className="bg-red-50 p-4 rounded-lg">
                      <h3 className="text-sm text-gray-600">Clienti Sospesi</h3>
                      <p className="text-2xl font-bold text-red-600">
                        {stats.statesCounts.sospesi}
                      </p>
                    </div>
                  </div>

                  <div>
                    <h3 className="font-bold mb-4">Top 10 Debitori</h3>
                    <div className="space-y-2">
                      {topDebtors.map((debtor, idx) => (
                        <div key={debtor.bdti} className="flex justify-between items-center p-2 bg-gray-50 rounded">
                          <span className="flex items-center gap-2">
                            <span className="font-bold text-gray-500">{idx + 1}.</span>
                            {debtor.ragioneSociale}
                          </span>
                          <span className="font-bold text-red-600">
                            ‚Ç¨ {debtor.totalDebt.toFixed(2)}
                          </span>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            );
          };

          // Calendar Component
          const CalendarView = () => {
            const overdueDebts = data.filter(item => {
              const dueDate = new Date(item.dataScadenza);
              const today = new Date();
              return dueDate < today;
            }).sort((a, b) => new Date(b.dataScadenza) - new Date(a.dataScadenza));

            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white rounded-lg p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold flex items-center gap-2">
                      <i className="icon-calendar"></i>
                      Scadenzario
                    </h2>
                    <button onClick={() => setShowCalendar(false)} className="text-2xl">&times;</button>
                  </div>

                  <div className="space-y-2">
                    {overdueDebts.map((debt, idx) => {
                      const dueDate = new Date(debt.dataScadenza);
                      const today = new Date();
                      const diffDays = Math.floor((today - dueDate) / (1000 * 60 * 60 * 24));
                      
                      return (
                        <div key={idx} className="flex justify-between items-center p-3 border rounded-lg">
                          <div>
                            <p className="font-semibold">{debt.ragioneSociale}</p>
                            <p className="text-sm text-gray-600">
                              Doc. {debt.documento} - BDTI: {debt.bdti}
                            </p>
                          </div>
                          <div className="text-right">
                            <p className="font-bold text-red-600">‚Ç¨ {debt.debito.toFixed(2)}</p>
                            <p className="text-sm text-red-500">
                              Scaduto da {diffDays} giorni
                            </p>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>
            );
          };

          // History Component
          const HistoryView = () => {
            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white rounded-lg p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold flex items-center gap-2">
                      <i className="icon-clock"></i>
                      Storico Azioni
                    </h2>
                    <button onClick={() => setShowHistory(false)} className="text-2xl">&times;</button>
                  </div>

                  <div className="space-y-2">
                    {history.map((event, idx) => (
                      <div key={idx} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <div>
                          <p className="font-semibold">{event.action}</p>
                          <p className="text-sm text-gray-600">{event.details}</p>
                        </div>
                        <div className="text-right">
                          <p className="text-sm text-gray-500">{event.timestamp}</p>
                          <p className="text-xs text-gray-400">{event.user}</p>
                        </div>
                      </div>
                    ))}
                    {history.length === 0 && (
                      <p className="text-center text-gray-500">Nessuna azione registrata</p>
                    )}
                  </div>
                </div>
              </div>
            );
          };

          // Raggruppa i dati per BDTI
          const groupedData = filteredData.reduce((acc, item) => {
            if (!acc[item.bdti]) {
              acc[item.bdti] = {
                ...item,
                documents: [],
                totalDebt: 0
              };
            }
            acc[item.bdti].documents.push(item);
            acc[item.bdti].totalDebt += parseFloat(item.debito) || 0;
            return acc;
          }, {});

          const stats = getStats();
          const urgentCount = getUrgentDebts().length;

          return (
            <div className="min-h-screen bg-gray-100 p-4">
              <div className="max-w-7xl mx-auto">
                {/* Header con titolo e autosalvataggio */}
                <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                  <div className="flex justify-between items-center mb-4">
                    <h1 className="text-3xl font-bold text-gray-800">
                      Gestione Solleciti Debiti
                    </h1>
                    <div className="flex items-center gap-4">
                      <div className="flex items-center gap-2">
                        <span className="text-sm text-gray-600">Autosalvataggio:</span>
                        <button
                          onClick={() => setAutoSave(!autoSave)}
                          className={`px-3 py-1 rounded-lg font-semibold ${
                            autoSave ? 'bg-green-500 text-white' : 'bg-gray-300 text-gray-700'
                          }`}
                        >
                          {autoSave ? 'ON' : 'OFF'}
                        </button>
                      </div>
                      <div className="flex gap-2">
                        <button
                          onClick={() => setShowDashboard(true)}
                          className="p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                          title="Dashboard"
                        >
                          <i className="icon-chart"></i>
                        </button>
                        <button
                          onClick={() => setShowCalendar(true)}
                          className="p-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600"
                          title="Calendario scadenze"
                        >
                          <i className="icon-calendar"></i>
                        </button>
                        <button
                          onClick={() => setShowHistory(true)}
                          className="p-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                          title="Storico azioni"
                        >
                          <i className="icon-clock"></i>
                        </button>
                        <button
                          onClick={() => setShowNotifications(!showNotifications)}
                          className="relative p-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                          title="Notifiche urgenti"
                        >
                          <i className="icon-bell"></i>
                          {urgentCount > 0 && (
                            <span className="absolute -top-2 -right-2 bg-yellow-500 text-xs w-5 h-5 rounded-full flex items-center justify-center">
                              {urgentCount}
                            </span>
                          )}
                        </button>
                      </div>
                    </div>
                  </div>
                  
                  {/* File Management e Sync */}
                  <div className="space-y-4">
                    <div className="flex items-center justify-between">
                      <div className="flex items-center space-x-3 flex-wrap gap-2">
                        <label className="flex items-center space-x-2 bg-blue-500 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-600 transition">
                          <i className="icon-upload"></i>
                          <span>Carica Excel</span>
                          <input
                            type="file"
                            accept=".xlsx,.xls"
                            onChange={handleFileUpload}
                            className="hidden"
                          />
                        </label>
                        
                        {currentFile && (
                          <>
                            <div className="flex items-center space-x-2 text-gray-600 bg-gray-100 px-4 py-2 rounded-lg">
                              <i className="icon-file"></i>
                              <span>{currentFile}</span>
                            </div>
                            
                            <button
                              onClick={() => {
                                if (window.confirm('Sei sicuro di voler eliminare tutti i dati?')) {
                                  setData([]);
                                  setFilteredData([]);
                                  setCurrentFile(null);
                                  setSelectedDebtor(null);
                                  saveLocalData();
                                  addHistoryEvent('Dati eliminati', 'Tutti i dati del foglio');
                                }
                              }}
                              className="flex items-center space-x-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
                              title="Elimina tutti i dati"
                            >
                              <i className="icon-trash"></i>
                              <span>Elimina Dati</span>
                            </button>
                          </>
                        )}
                        
                        {/* Pulsanti Sync */}
                        <button
                          onClick={uploadToGitHub}
                          disabled={isSyncing}
                          className="flex items-center space-x-2 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 disabled:opacity-50"
                          title="Carica i tuoi dati su GitHub"
                        >
                          <i className="icon-cloud"></i>
                          <span>Carica</span>
                        </button>
                        
                        <button
                          onClick={downloadFromGitHub}
                          disabled={isSyncing}
                          className="flex items-center space-x-2 bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 disabled:opacity-50"
                          title="Scarica dati da GitHub (sovrascrive i tuoi)"
                        >
                          <i className="icon-download"></i>
                          <span>Scarica</span>
                        </button>
                        
                        <button
                          onClick={createBackup}
                          className="flex items-center space-x-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
                          title="Crea backup locale"
                        >
                          <i className="icon-shield"></i>
                          <span>Backup</span>
                        </button>
                        
                        <label className="flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-700">
                          <i className="icon-file"></i>
                          <span>Importa</span>
                          <input
                            type="file"
                            accept=".json"
                            onChange={importBackup}
                            className="hidden"
                          />
                        </label>
                        
                        <button
                          onClick={restoreBackup}
                          className="flex items-center space-x-2 bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600"
                          title="Ripristina ultimo backup"
                        >
                          <i className="icon-sync"></i>
                          <span>Ripristina</span>
                        </button>
                      </div>
                    </div>

                    {/* Info sincronizzazione */}
                    <div className="flex items-center justify-between text-sm text-gray-600">
                      <div className="flex items-center gap-4">
                        {lastSync && (
                          <span>Ultima sincronizzazione: {lastSync}</span>
                        )}
                        <span className="font-semibold">Dati locali: {localDataCount} clienti</span>
                      </div>
                      {syncError && (
                        <div className="flex items-center gap-2 text-red-600">
                          <i className="icon-alert"></i>
                          <span>Errore sync: {syncError}</span>
                        </div>
                      )}
                    </div>
                  </div>
                </div>

                {/* Filtri */}
                <div className="bg-white rounded-lg shadow-md p-4 mb-6">
                  <div className="flex items-center gap-4 flex-wrap">
                    <span className="font-semibold">Mostra:</span>
                    <div className="flex gap-2">
                      <button
                        onClick={() => applyStatusFilter('all')}
                        className={`px-4 py-2 rounded-lg font-medium ${
                          filterStatus === 'all' 
                            ? 'bg-blue-500 text-white' 
                            : 'bg-gray-200 hover:bg-gray-300'
                        }`}
                      >
                        Tutti ({stats.statesCounts.totale})
                      </button>
                      <button
                        onClick={() => applyStatusFilter('attivi')}
                        className={`px-4 py-2 rounded-lg font-medium flex items-center gap-2 ${
                          filterStatus === 'attivi' 
                            ? 'bg-green-500 text-white' 
                            : 'bg-gray-200 hover:bg-gray-300'
                        }`}
                      >
                        <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                        Attivi ({stats.statesCounts.attivi})
                      </button>
                      <button
                        onClick={() => applyStatusFilter('sospesi')}
                        className={`px-4 py-2 rounded-lg font-medium flex items-center gap-2 ${
                          filterStatus === 'sospesi' 
                            ? 'bg-red-500 text-white' 
                            : 'bg-gray-200 hover:bg-gray-300'
                        }`}
                      >
                        <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                        Sospesi ({stats.statesCounts.sospesi})
                      </button>
                    </div>
                    <button
                      onClick={() => setShowAllNotes(!showAllNotes)}
                      className="text-blue-600 hover:text-blue-800 underline ml-auto"
                    >
                      {showAllNotes ? 'Nascondi archivio' : 'Vedi archivio'}
                    </button>
                  </div>
                </div>

                {/* Barra di ricerca */}
                <div className="bg-white rounded-lg shadow-md p-4 mb-6">
                  <div className="flex gap-4 flex-wrap">
                    <select
                      value={searchType}
                      onChange={(e) => setSearchType(e.target.value)}
                      className="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                      <option value="ragioneSociale">Ragione Sociale</option>
                      <option value="bdti">BDTI</option>
                      <option value="teamManager">Team Manager</option>
                    </select>
                    
                    <div className="flex-1 relative min-w-[200px]">
                      <input
                        type="text"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        placeholder="Cerca..."
                        className="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      <i className="icon-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>

                    <select
                      value={selectedTemplate}
                      onChange={(e) => setSelectedTemplate(e.target.value)}
                      className="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      title="Template messaggio"
                    >
                      <option value="primo">Primo Sollecito</option>
                      <option value="secondo">Secondo Sollecito</option>
                      <option value="conferma">Conferma Pagamento</option>
                    </select>

                    {/* Export buttons */}
                    {data.length > 0 && (
                      <div className="flex gap-2">
                        <button
                          onClick={() => exportToExcel(false)}
                          className="flex items-center space-x-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
                          title="Export Excel completo"
                        >
                          <i className="icon-download"></i>
                          <span>Excel</span>
                        </button>
                        <button
                          onClick={() => exportToExcel(true)}
                          className="flex items-center space-x-2 bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600"
                          title="Export solo sospesi"
                        >
                          <i className="icon-download"></i>
                          <span>Sospesi</span>
                        </button>
                      </div>
                    )}
                  </div>
                </div>

                {/* Notifications */}
                {showNotifications && urgentCount > 0 && (
                  <div className="bg-red-50 border border-red-300 rounded-lg p-4 mb-6">
                    <div className="flex items-center gap-2 mb-2">
                      <i className="icon-alert text-red-600"></i>
                      <h3 className="font-bold text-red-800">Attenzione: {urgentCount} debiti urgenti!</h3>
                    </div>
                    <div className="space-y-2">
                      {getUrgentDebts().slice(0, 5).map((debt, idx) => (
                        <div key={idx} className="flex justify-between text-sm">
                          <span>{debt.ragioneSociale} - {debt.bdti}</span>
                          <span className="text-red-600 font-semibold">
                            Scaduto da {Math.floor((new Date() - new Date(debt.dataScadenza)) / (1000 * 60 * 60 * 24))} giorni
                          </span>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* Archivio Note */}
                {showAllNotes && (
                  <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">üìù Archivio Note</h2>
                    <div className="space-y-3">
                      {Object.entries(notes)
                        .filter(([_, note]) => note?.text)
                        .map(([bdti, note]) => {
                          const clientData = data.find(item => item.bdti === bdti);
                          return (
                            <div key={bdti} className="p-4 bg-gray-50 rounded-lg">
                              <div className="flex justify-between items-start mb-2">
                                <div>
                                  <span className="font-semibold">BDTI: {bdti}</span>
                                  {clientData && (
                                    <span className="ml-2 text-sm text-gray-600">
                                      - {clientData.ragioneSociale}
                                    </span>
                                  )}
                                </div>
                                <span className="text-xs text-gray-500">{note.lastModified}</span>
                              </div>
                              <p className="text-gray-700">{note.text}</p>
                            </div>
                          );
                        })}
                    </div>
                  </div>
                )}

                {/* Results */}
                {Object.keys(groupedData).length > 0 ? (
                  <div className="space-y-4">
                    {Object.values(groupedData).map((group) => {
                      const state = debtorStates[group.bdti];
                      const stateColors = {
                        pagato: 'border-green-500 bg-green-50',
                        promessa: 'border-yellow-500 bg-yellow-50',
                        sospeso: 'border-red-500 bg-red-50'
                      };
                      
                      return (
                        <div 
                          key={group.bdti} 
                          className={`rounded-lg shadow-md p-6 border-2 ${
                            stateColors[state] || 'bg-white border-gray-200'
                          }`}
                        >
                          <div className="flex justify-between items-start mb-4">
                            <div>
                              <div className="flex items-center gap-2">
                                <h2 className="text-xl font-semibold text-gray-800">
                                  {group.ragioneSociale}
                                </h2>
                                {notes[group.bdti]?.text && (
                                  <i className="icon-note text-green-600" title="Nota presente"></i>
                                )}
                              </div>
                              <p className="text-gray-600">BDTI: {group.bdti}</p>
                              <p className="text-gray-600">Team Manager: {group.nomeTeamManager}</p>
                            </div>
                            
                            <div className="text-right">
                              <p className="text-2xl font-bold text-red-600">
                                ‚Ç¨ {group.totalDebt.toFixed(2)}
                              </p>
                              <select
                                value={state || ''}
                                onChange={(e) => handleStateChange(group.bdti, e.target.value)}
                                className={`mt-2 px-3 py-1 rounded-lg border ${
                                  state === 'pagato' ? 'bg-green-500 text-white' :
                                  state === 'promessa' ? 'bg-yellow-500 text-white' :
                                  state === 'sospeso' ? 'bg-red-500 text-white' :
                                  'bg-gray-200'
                                }`}
                              >
                                <option value="">Seleziona stato</option>
                                <option value="pagato">ATTIVO PAGATO</option>
                                <option value="promessa">ATTIVO PROMESSA</option>
                                <option value="sospeso">SOSPESO</option>
                              </select>
                              <button
                                onClick={() => copyToClipboard(group)}
                                className={`mt-2 flex items-center space-x-2 px-4 py-2 rounded-lg transition w-full justify-center ${
                                  selectedDebtor === group.bdti && copied
                                    ? 'bg-green-500 text-white'
                                    : 'bg-gray-200 hover:bg-gray-300 text-gray-700'
                                }`}
                                title="Copia messaggio WhatsApp"
                              >
                                {selectedDebtor === group.bdti && copied ? (
                                  <>
                                    <i className="icon-check"></i>
                                    <span>Copiato!</span>
                                  </>
                                ) : (
                                  <>
                                    <i className="icon-copy"></i>
                                    <span>Copia per WhatsApp</span>
                                  </>
                                )}
                              </button>
                            </div>
                          </div>
                          
                          <div className="border-t pt-4">
                            <h3 className="font-semibold text-gray-700 mb-2">Documenti:</h3>
                            <div className="space-y-2">
                              {group.documents.map((doc, idx) => (
                                <div key={idx} className="flex justify-between text-sm text-gray-600">
                                  <span>Doc. {doc.documento} del {doc.dataDocumento}</span>
                                  <span className="font-medium">‚Ç¨ {doc.debito.toFixed(2)}</span>
                                </div>
                              ))}
                            </div>
                            
                            <div className="mt-4">
                              <div className="flex justify-between items-center mb-2">
                                <h3 className="font-semibold text-gray-700">Note / Risposta cliente:</h3>
                                <div className="flex items-center gap-4">
                                  <label className="flex items-center gap-1 cursor-pointer">
                                    <input
                                      type="checkbox"
                                      checked={contactMethods[group.bdti]?.whatsapp || false}
                                      onChange={(e) => handleContactMethodChange(group.bdti, 'whatsapp', e.target.checked)}
                                    />
                                    <i className="icon-whatsapp"></i>
                                    <span className="text-sm">WhatsApp</span>
                                  </label>
                                  <label className="flex items-center gap-1 cursor-pointer">
                                    <input
                                      type="checkbox"
                                      checked={contactMethods[group.bdti]?.mail || false}
                                      onChange={(e) => handleContactMethodChange(group.bdti, 'mail', e.target.checked)}
                                    />
                                    <i className="icon-mail"></i>
                                    <span className="text-sm">Mail</span>
                                  </label>
                                  <label className="flex items-center gap-1 cursor-pointer">
                                    <input
                                      type="checkbox"
                                      checked={contactMethods[group.bdti]?.voce || false}
                                      onChange={(e) => handleContactMethodChange(group.bdti, 'voce', e.target.checked)}
                                    />
                                    <i className="icon-phone"></i>
                                    <span className="text-sm">Voce</span>
                                  </label>
                                </div>
                              </div>
                              <textarea
                                value={notes[group.bdti]?.text || ''}
                                onChange={(e) => handleNoteChange(group.bdti, e.target.value)}
                                placeholder="Inserisci qui la risposta del cliente..."
                                className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                                rows="3"
                              />
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                ) : (
                  <div className="bg-white rounded-lg shadow-md p-12 text-center">
                    <p className="text-gray-500 text-lg">
                      {data.length === 0 
                        ? 'Carica un file Excel per iniziare'
                        : 'Nessun risultato trovato'}
                    </p>
                  </div>
                )}
              </div>

              {/* Modals */}
              {showDashboard && <Dashboard />}
              {showCalendar && <CalendarView />}
              {showHistory && <HistoryView />}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DebtManagementApp />);
    </script>
</body>
</html>
